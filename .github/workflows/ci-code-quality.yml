name: ðŸ” CI - Code Quality

on:
  push:
    branches: [ main ]
    paths:
      - 'aphrodite/**'
      - 'tests/**'
      - 'setup.py'
      - 'pyproject.toml'
      - '.github/workflows/ci-code-quality.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  lint-and-format:
    name: ðŸ§¹ Lint and Format
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install Linting Tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.1.5 isort==5.13.2 codespell==2.3.0
      
      - name: ðŸ” Run Ruff Linting
        run: |
          echo "::group::Ruff Check"
          ruff check . --show-source --output-format github || true
          echo "::endgroup::"
      
      - name: ðŸ“ Check Import Sorting
        run: |
          echo "::group::Import Sort Check"
          isort --check-only --diff . || true
          echo "::endgroup::"
      
      - name: âœ¨ Run Code Spell Check
        run: |
          echo "::group::CodeSpell Check"
          codespell --toml pyproject.toml || true
          echo "::endgroup::"
  
  type-checking:
    name: ðŸ”¬ Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy==1.7.1
          pip install -e . || echo "Skipping full install for type checking"
      
      - name: ðŸ”¬ Run MyPy Type Checking
        run: |
          echo "::group::MyPy Type Check - AGI Components"
          mypy --follow-imports skip \
            aphrodite/engine/deep_tree_agi_config.py \
            aphrodite/engine/parallel_echo_orchestrator.py \
            aphrodite/engine/hypergraph_integration.py \
            || true
          echo "::endgroup::"
          
          echo "::group::MyPy Type Check - Core Engine"
          mypy --follow-imports skip aphrodite/engine/ || true
          echo "::endgroup::"
  
  security-scan:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install Security Tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      
      - name: ðŸ”’ Run Bandit Security Check
        run: |
          echo "::group::Bandit Security Scan"
          bandit -r aphrodite/ -f json -o bandit-report.json || true
          bandit -r aphrodite/ || true
          echo "::endgroup::"
      
      - name: ðŸ” Check Dependencies for Vulnerabilities
        run: |
          echo "::group::Safety Dependency Check"
          safety check --json || true
          safety check || true
          echo "::endgroup::"
      
      - name: ðŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 7
          if-no-files-found: warn
  
  quality-summary:
    name: ðŸ“Š Quality Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-checking, security-scan]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸ” Code Quality Summary
          
          ### Job Results
          - **Lint and Format**: ${{ needs.lint-and-format.result }}
          - **Type Checking**: ${{ needs.type-checking.result }}
          - **Security Scan**: ${{ needs.security-scan.result }}
          
          ### Status
          All code quality checks completed. Review individual job logs for details.
          
          ### Next Steps
          - If all checks passed, proceed to build
          - If checks failed, review and fix issues before merging
          EOF
